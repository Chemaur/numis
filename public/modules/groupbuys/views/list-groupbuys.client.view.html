<section data-ng-controller="GroupbuysController" data-ng-init="loadList()">
    <div class="page-header">
        <h1>{{'groupbuys.List_Groupbuys' | translate}}</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="groupbuy in groupbuys"  data-ng-href="#!/groupbuys/{{groupbuy._id}}" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="groupbuy.title"></h4>
            (<span ng-bind-html="groupbuy.status"></span>)
            <hr />
            <small class="list-group-item-text">
                <span ng-bind-html="groupbuy.description"></span>
            </small>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!groupbuys.$resolved || groupbuys.length">
        {{'No_available_groupbuys' | translate}}
    </div>
</section>
