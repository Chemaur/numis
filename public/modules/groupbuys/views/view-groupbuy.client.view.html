<section data-ng-controller="GroupbuysController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="groupbuy.name"></h1>
		<h3 data-ng-bind="groupbuy.status"></h3>
		<span data-ng-show="authentication.user.memberCanAdmin">
			<button type="button" class="btn btn-default btn-xs" aria-label="" data-ng-click="toogleManage();">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>
		</span>
		<span data-ng-show="(userRole == 'manager')">
			<button type="button" class="btn btn-default btn-xs" aria-label="" data-ng-click="toogleManage();">
				<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
			</button>
		</span>
	</div>
	<tabset>
		<tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
			<div ng-include="tab.template"></div>
		</tab>
	</tabset>
