<section data-ng-controller="GroupbuysController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Groupbuy</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="groupbuy.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <span>SOLO para pruebas:</span><br>
                <div class="form-group">
                    <label class="control-label" for="description">Descripcion</label>
                    <textarea id="description" name="description" class="form-control" data-ng-model="groupbuy.description" ng-required="true" rows="5" placeholder="descripcion"></textarea>
                </div>

                <div class="form-group">
                    <span>'new', 'published', 'payments', 'paid', 'shipments', 'closed', 'cancelled', 'deleted'</span><br>
                    <label class="control-label" for="status">status</label>
                    <textarea id="description" name="description" class="form-control" data-ng-model="groupbuy.status" ng-required="true" rows="5" placeholder="descripcion"></textarea>
                </div>

                <div class="form-group">
                    <label class="control-label" for="members">members</label>
                    <textarea id="description" name="description" class="form-control" data-ng-model="groupbuy.members" rows="5" placeholder="descripcion"></textarea>
                </div>

                <div class="form-group">
                    <span>User_id: 547d82a47337f1a50ccc53f2</span><br>
                    <label class="control-label" for="managers">managers</label>
                    <textarea id="description" name="description" class="form-control" data-ng-model="groupbuy.managers" rows="5" placeholder="descripcion"></textarea>
                </div>

                <div class="form-group">
                    <label class="control-label" for="updates">actualizaciones</label>
                    <textarea id="description" name="description" class="form-control" data-ng-model="groupbuy.updates"  rows="5" placeholder="descripcion"></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
