<section data-ng-controller="GroupbuysController">
    <div class="page-header">
        <h1>{{'groupbuys.New_Groupbuy' | translate}}</h1>
    </div>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4 col-lg-offset-3 col-lg-6">
        <form name="groupbuyForm" class="form-horizontal" data-ng-submit="create(groupbuyForm.$valid)" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">{{'groupbuys.Name' | translate}}</label>
                    <input type="text" id="name" name="name" class="form-control" data-ng-model="groupbuy.name" ng-required="true" ng-minlength="10" ng-maxlength="80" placeholder="{{'groupbuys.Name' | translate}}">
                    <span class="error-message" data-ng-show="groupbuyForm.name.$dirty && groupbuyForm.name.$error.required" translate="core.FIELD_REQUIRED"></span>
                    <span class="error-message" data-ng-show="groupbuyForm.name.$dirty && groupbuyForm.name.$error.minlength" translate="core.FIELD_LENGTHS" translate-values="{min: 10, max: 80}"></span>
                    <span class="error-message" data-ng-show="groupbuyForm.name.$dirty && groupbuyForm.name.$error.maxlength" translate="core.FIELD_LENGTHS" translate-values="{min: 10, max: 80}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">{{'groupbuys.Description' | translate}}</label>
                    <textarea id="description" name="description" class="form-control" data-ng-model="groupbuy.description" ng-required="true" rows="5" placeholder="{{'groupbuys.Description' | translate}}"></textarea>
                    <span class="error-message" data-ng-show="groupbuyForm.description.$dirty && groupbuyForm.description.$error.required" translate="core.FIELD_REQUIRED"></span>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary" ng-disabled="groupbuyForm.$invalid">{{'core.Create' | translate}}</button>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>{{'users.' | translate}}</strong>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
