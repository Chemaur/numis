<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">{{'users.Edit_your_profile' | translate}}</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">{{'users.First_Name' | translate}}</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="{{'users.First_Name' | translate}}">
				</div>
				<div class="form-group">
					<label for="lastName">{{'users.Last_Name' | translate}}</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="{{'users.Last_Name' | translate}}">
				</div>
				<div class="form-group">
					<label for="email">{{'users.Email' | translate}}</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="{{'users.Email' | translate}}">
				</div>
				<div class="form-group">
					<label for="username">{{'users.Username' | translate}}</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="{{'users.Username' | translate}}">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">{{'users.Save_Profile' | translate}}</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>{{'users.Profile_Saved_Successfully' | translate}}</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
