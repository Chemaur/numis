<section class="row" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">{{'users.Sign_up_social_accounts' | translate}}</h3>
	<div class="col-md-12 text-center">
		<a href="/auth/facebook" class="undecorated-link">
			<img src="/modules/users/img/buttons/facebook.png">
		</a>
		<a href="/auth/twitter" class="undecorated-link">
			<img src="/modules/users/img/buttons/twitter.png">
		</a>
		<a href="/auth/google" class="undecorated-link">
			<img src="/modules/users/img/buttons/google.png">
		</a>
		<a href="/auth/linkedin" class="undecorated-link">
			<img src="/modules/users/img/buttons/linkedin.png">
		</a>
<!--
		<a href="/auth/github" class="undecorated-link">
			<img src="/modules/users/img/buttons/github.png">
		</a>
-->
	</div>
	<h3 class="col-md-12 text-center">{{'users.Sign_up_local_account' | translate}}</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">{{'users.First_Name' | translate}}</label>
					<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="{{'users.First_Name' | translate}}">
				</div>
				<div class="form-group">
					<label for="lastName">{{'users.Last_Name' | translate}}</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="{{'users.Last_Name' | translate}}">
				</div>
				<div class="form-group">
					<label for="email">{{'users.Email' | translate}}</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="{{'users.Email' | translate}}">
				</div>
				<div class="form-group">
					<label for="username">{{'users.Username' | translate}}</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="{{'users.Username' | translate}}">
				</div>
				<div class="form-group">
					<label for="password">{{'users.Password' | translate}}</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="{{'users.Password' | translate}}">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">{{'users.Sign_up' | translate}}</button>&nbsp; or&nbsp;
					<a href="/#!/signin" class="show-signup">{{'users.Sign_in' | translate}}</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
